<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vanMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="5" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgMobile)"/>
  
  <!-- Mobile locksmith van -->
  <g transform="translate(400,400)">
    <!-- Van Body -->
    <rect x="-120" y="-50" width="240" height="100" rx="25" fill="url(#vanMobile)" filter="url(#shadow3)"/>
    <rect x="-110" y="-40" width="220" height="80" rx="20" fill="#1e40af"/>
    
    <!-- Van Windows -->
    <rect x="-90" y="-25" width="50" height="50" rx="5" fill="#87ceeb"/>
    <rect x="-30" y="-25" width="50" height="50" rx="5" fill="#87ceeb"/>
    <rect x="30" y="-25" width="50" height="50" rx="5" fill="#87ceeb"/>
    <rect x="90" y="-25" width="50" height="50" rx="5" fill="#87ceeb"/>
    
    <!-- Wheels -->
    <circle cx="-80" cy="50" r="30" fill="#1f2937"/>
    <circle cx="-80" cy="50" r="22" fill="#6b7280"/>
    <circle cx="-80" cy="50" r="12" fill="#1f2937"/>
    
    <circle cx="80" cy="50" r="30" fill="#1f2937"/>
    <circle cx="80" cy="50" r="22" fill="#6b7280"/>
    <circle cx="80" cy="50" r="12" fill="#1f2937"/>
    
    <!-- Headlights -->
    <circle cx="-100" cy="-20" r="12" fill="#fbbf24"/>
    <circle cx="100" cy="-20" r="12" fill="#fbbf24"/>
    
    <!-- Company Logo -->
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      CAR KEYS STOCKPORT
    </text>
  </g>
  
  <!-- Locksmith working -->
  <g transform="translate(400,200)">
    <!-- Locksmith figure -->
    <circle cx="0" cy="-60" r="20" fill="#fbbf24"/> <!-- Head -->
    <rect x="-15" y="-40" width="30" height="50" rx="15" fill="#fbbf24"/> <!-- Body -->
    <rect x="-12" y="10" width="24" height="35" rx="12" fill="#1f2937"/> <!-- Legs -->
    
    <!-- Arms -->
    <rect x="-25" y="-35" width="10" height="30" rx="5" fill="#fbbf24"/>
    <rect x="15" y="-35" width="10" height="30" rx="5" fill="#fbbf24"/>
    
    <!-- Tools -->
    <line x1="-30" y1="-20" x2="-50" y2="-10" stroke="#fbbf24" stroke-width="3"/>
    <line x1="20" y1="-20" x2="40" y2="-10" stroke="#fbbf24" stroke-width="3"/>
  </g>
  
  <!-- Equipment -->
  <g transform="translate(400,100)">
    <!-- Tool box -->
    <rect x="-40" y="-25" width="80" height="50" rx="8" fill="#6b7280" filter="url(#shadow3)"/>
    <rect x="-35" y="-20" width="70" height="40" rx="6" fill="#374151"/>
    
    <!-- Tools -->
    <line x1="-25" y1="-10" x2="-25" y2="10" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-10" y1="-8" x2="-10" y2="8" stroke="#fbbf24" stroke-width="2"/>
    <line x1="5" y1="-12" x2="5" y2="12" stroke="#fbbf24" stroke-width="2"/>
    <line x1="20" y1="-6" x2="20" y2="6" stroke="#fbbf24" stroke-width="2"/>
    <line x1="35" y1="-15" x2="35" y2="15" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Mobile service badge -->
  <g transform="translate(650,150)">
    <circle cx="0" cy="0" r="35" fill="#10b981" stroke="#059669" stroke-width="3" filter="url(#shadow3)"/>
    <rect x="-12" y="-20" width="24" height="40" rx="3" fill="#1f2937"/>
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
  </g>
  
  <!-- Service Text -->
  <text x="400" y="550" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Mobile Locksmith Service - 24/7 Available
  </text>
</svg>
