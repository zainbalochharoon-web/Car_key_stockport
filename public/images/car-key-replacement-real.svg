<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgReal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyReal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgReal)"/>
  
  <!-- Professional locksmith workspace -->
  <g transform="translate(400,300)">
    <!-- Workbench -->
    <rect x="-300" y="100" width="600" height="200" fill="#374151" filter="url(#shadow)"/>
    <rect x="-280" y="120" width="560" height="160" fill="#1f2937"/>
    
    <!-- Car Key -->
    <g transform="translate(-150,0)">
      <!-- Key Head -->
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#keyReal)" stroke="#92400e" stroke-width="3" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="12" fill="#1f2937"/>
      <circle cx="0" cy="0" r="8" fill="#374151"/>
      
      <!-- Key Shaft -->
      <rect x="30" y="-12" width="120" height="24" rx="12" fill="url(#keyReal)" stroke="#92400e" stroke-width="3"/>
      
      <!-- Key Teeth -->
      <rect x="45" y="-18" width="6" height="36" rx="3" fill="#1f2937"/>
      <rect x="65" y="-15" width="6" height="30" rx="3" fill="#1f2937"/>
      <rect x="85" y="-21" width="6" height="42" rx="3" fill="#1f2937"/>
      <rect x="105" y="-12" width="6" height="24" rx="3" fill="#1f2937"/>
      <rect x="125" y="-24" width="6" height="48" rx="3" fill="#1f2937"/>
      
      <!-- Key Ring -->
      <circle cx="165" cy="0" r="18" fill="none" stroke="url(#keyReal)" stroke-width="4"/>
    </g>
    
    <!-- Locksmith Tools -->
    <g transform="translate(100,0)">
      <!-- Lock Pick Set -->
      <rect x="-40" y="-30" width="80" height="60" rx="8" fill="#6b7280" filter="url(#shadow)"/>
      <rect x="-35" y="-25" width="70" height="50" rx="5" fill="#374151"/>
      
      <!-- Lock Picks -->
      <line x1="-25" y1="-15" x2="-25" y2="15" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-15" y1="-10" x2="-15" y2="10" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-5" y1="-20" x2="-5" y2="20" stroke="#fbbf24" stroke-width="3"/>
      <line x1="5" y1="-5" x2="5" y2="5" stroke="#fbbf24" stroke-width="3"/>
      <line x1="15" y1="-25" x2="15" y2="25" stroke="#fbbf24" stroke-width="3"/>
      <line x1="25" y1="-8" x2="25" y2="8" stroke="#fbbf24" stroke-width="3"/>
    </g>
    
    <!-- Car Icon -->
    <g transform="translate(0,150)">
      <rect x="-60" y="-25" width="120" height="50" rx="25" fill="#1f2937" filter="url(#shadow)"/>
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#3b82f6"/>
      <circle cx="-35" cy="25" r="15" fill="#1f2937"/>
      <circle cx="35" cy="25" r="15" fill="#1f2937"/>
    </g>
  </g>
  
  <!-- Professional Text -->
  <text x="400" y="550" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Professional Car Key Replacement Service
  </text>
</svg>
