<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)" rx="20"/>
  
  <!-- Tools -->
  <g transform="translate(200,150)">
    <!-- Lock Pick Set -->
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="url(#toolGradient)" opacity="0.9"/>
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#1f2937"/>
    
    <!-- Lock Picks -->
    <line x1="-40" y1="-20" x2="-40" y2="20" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-30" y1="-15" x2="-30" y2="15" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-20" y1="-25" x2="-20" y2="25" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-10" y1="-10" x2="-10" y2="10" stroke="#fbbf24" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#fbbf24" stroke-width="2"/>
    <line x1="10" y1="-5" x2="10" y2="5" stroke="#fbbf24" stroke-width="2"/>
    <line x1="20" y1="-20" x2="20" y2="20" stroke="#fbbf24" stroke-width="2"/>
    <line x1="30" y1="-15" x2="30" y2="15" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Tension Wrench -->
    <rect x="40" y="-8" width="30" height="16" rx="8" fill="#fbbf24"/>
    <rect x="35" y="-4" width="40" height="8" rx="4" fill="#fbbf24"/>
    
    <!-- Key Cutting Machine -->
    <rect x="-80" y="50" width="160" height="40" rx="5" fill="url(#toolGradient)"/>
    <rect x="-70" y="55" width="140" height="30" rx="3" fill="#1f2937"/>
    <circle cx="-50" cy="70" r="8" fill="#ef4444"/>
    <circle cx="-20" cy="70" r="8" fill="#10b981"/>
    <circle cx="10" cy="70" r="8" fill="#3b82f6"/>
    <circle cx="40" cy="70" r="8" fill="#f59e0b"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Professional Equipment
  </text>
</svg>
