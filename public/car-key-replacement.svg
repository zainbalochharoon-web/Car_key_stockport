<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)" rx="20"/>
  
  <!-- Car Key -->
  <g transform="translate(200,150)">
    <!-- Key Head -->
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="url(#keyGradient)" stroke="#92400e" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#1f2937"/>
    
    <!-- Key Shaft -->
    <rect x="25" y="-8" width="80" height="16" rx="8" fill="url(#keyGradient)" stroke="#92400e" stroke-width="2"/>
    
    <!-- Key Teeth -->
    <rect x="35" y="-12" width="4" height="24" rx="2" fill="#1f2937"/>
    <rect x="45" y="-10" width="4" height="20" rx="2" fill="#1f2937"/>
    <rect x="55" y="-14" width="4" height="28" rx="2" fill="#1f2937"/>
    <rect x="65" y="-8" width="4" height="16" rx="2" fill="#1f2937"/>
    <rect x="75" y="-16" width="4" height="32" rx="2" fill="#1f2937"/>
    
    <!-- Key Ring -->
    <circle cx="115" cy="0" r="12" fill="none" stroke="url(#keyGradient)" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Car Key Replacement
  </text>
</svg>
