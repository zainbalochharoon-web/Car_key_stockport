<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)" rx="20"/>
  
  <!-- Car -->
  <g transform="translate(200,180)">
    <!-- Car Body -->
    <rect x="-80" y="-30" width="160" height="60" rx="30" fill="url(#carGradient)"/>
    <rect x="-70" y="-20" width="140" height="40" rx="20" fill="#3b82f6"/>
    
    <!-- Windows -->
    <rect x="-60" y="-15" width="50" height="30" rx="5" fill="#87ceeb"/>
    <rect x="10" y="-15" width="50" height="30" rx="5" fill="#87ceeb"/>
    
    <!-- Wheels -->
    <circle cx="-50" cy="30" r="20" fill="#1f2937"/>
    <circle cx="-50" cy="30" r="15" fill="#6b7280"/>
    <circle cx="-50" cy="30" r="8" fill="#1f2937"/>
    
    <circle cx="50" cy="30" r="20" fill="#1f2937"/>
    <circle cx="50" cy="30" r="15" fill="#6b7280"/>
    <circle cx="50" cy="30" r="8" fill="#1f2937"/>
    
    <!-- Headlights -->
    <circle cx="-70" cy="-10" r="8" fill="#fbbf24"/>
    <circle cx="70" cy="-10" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Lock Icon -->
  <g transform="translate(200,100)">
    <rect x="-15" y="-25" width="30" height="35" rx="5" fill="#fbbf24" stroke="#92400e" stroke-width="2"/>
    <circle cx="0" cy="-15" r="8" fill="#fbbf24" stroke="#92400e" stroke-width="2"/>
    <rect x="-8" y="-5" width="16" height="15" fill="#1f2937"/>
    <circle cx="0" cy="2" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Emergency Icon -->
  <g transform="translate(320,80)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    <text x="0" y="5" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Emergency Lockout Service
  </text>
</svg>
