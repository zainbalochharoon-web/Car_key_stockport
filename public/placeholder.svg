<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgPlaceholder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgPlaceholder)" rx="20"/>
  
  <!-- Placeholder Icon -->
  <g transform="translate(200,150)">
    <!-- Image Icon -->
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <rect x="-35" y="-25" width="70" height="50" rx="3" fill="#6b7280"/>
    
    <!-- Mountain/Image Symbol -->
    <polygon points="-25,15 -15,5 -5,15 -5,25 -25,25" fill="#1f2937"/>
    <polygon points="-5,15 5,5 15,15 15,25 -5,25" fill="#374151"/>
    <polygon points="15,15 25,5 35,15 35,25 15,25" fill="#1f2937"/>
    
    <!-- Sun -->
    <circle cx="-20" cy="-15" r="8" fill="#fbbf24"/>
    <line x1="-28" y1="-23" x2="-32" y2="-27" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-12" y1="-23" x2="-8" y2="-27" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-28" y1="-7" x2="-32" y2="-3" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-12" y1="-7" x2="-8" y2="-3" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Image Placeholder
  </text>
</svg>
